name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore TestCaseEditorApp.csproj

      - name: Build project
        run: dotnet build TestCaseEditorApp.csproj --configuration Release --no-restore

      - name: Run per-project tests (PowerShell)
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./run-tests.ps1

      - name: Build integration runner
        run: dotnet build Tests/WorkspaceService.Runner/WorkspaceService.Runner.csproj --configuration Release --no-restore

      - name: Run integration runner
        run: dotnet run --project Tests/WorkspaceService.Runner/WorkspaceService.Runner.csproj --configuration Release --no-build --verbosity minimal
